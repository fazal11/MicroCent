<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- animation link  -->
    <!-- CSS  -->
    <link rel="stylesheet" href="css/main.css">
    <title>CONTACT</title>
      <!-- === parts ofs HTML === -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script>
        $(function() {
          $('#header').load("header.html");
        });
        $(function() {
          $('#footer').load("footer.html");
        });
        $(function() {
          $('#back-top').load("back__top.html");
        });
      </script>
      <!-- === parts ofs HTML END === -->
  </head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <body onload="load__()">
    <div id="load_icon" class="loading"></div>
    <!-- loading  -->
    
    <div class="effect d-block">
      <!-- ### HEADER ### -->
      <div id="header"></div>
      <!-- ### HEADER END ### -->
    </div>
    <!-- CONTACT MAIN  -->
    <section class="position-relative">
      <video class="fullscreen" src="img/bg__video.mp4" playsinline autoplay muted loop>
      </video>
      <!-- <lottie-player src="img/emcy/contact_bg.mp4.lottie.json"  background="transparent"  speed="5"  style="width: 100%;"  loop  autoplay></lottie-player> -->
      <div class="contact_form">
        <div class="layout_mean">
          <div class="container-fluid">
            <div class="row align-items-center">
              <div class="col">
                <div class="contact__tittle ps-md-5">
                  <h1 class="text-white font__3 ff__Bebas">
                    Get in touch with us
                  </h1>
                </div>
              </div>
              <div class="col-lg-8 col-xl-7 col-xxl-6">
                <div class="forms">
                  <div class="forms__head w-100 d-flex justify-content-center">
                    <h1 class="m-0 text-white ff__lato">
                      Contact Us
                    </h1>
                  </div>
                   <!-- TWO TYPE FORM PAGES  -->
                  <div class="tabs__tittle w-100 my-4">
                    <h5 class="m-0 text-white ff__lato">
                      I am ...
                    </h5>
                  </div>
                   <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Customer</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Company</button>
                    </li>
  
                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <!-- Customer -->
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                      <!-- FORM  -->
                      <form id="contactForm">
                        <div class="row mb-md-3">
                          <div class="col-12">
                            <input name="name" type="text" maxlength="30" minlength="3" class="form-control" placeholder="Your Name" required>
                          </div>
                          <div class="col-12 has-validation">
                            <input name="email" type="email" maxlength="60" minlength="15"  required  class="form-control" placeholder="Your Email *" autocomplete="on" pattern=".*mail.com" id="validationCustomUsername">
                            <div class="invalid-feedback">
                              Please choose a username.
                            </div>
                          </div>
                          <div class="col-12">
                            <input name="company" type="email" class="form-control text__light" placeholder="Company *" disabled>
                          </div>
                          <div class="col-12">
                            <textarea name="message" class="w-100" maxlength="300" name="" id="" cols="30" rows="6" placeholder="Type your message*"></textarea>
                          </div>
                        </div>
                        <button type="submit" onclick="show_anime()" id="customer_submit">Submit</button>
                        <!-- <input type="submit" onclick="show_anime()" class="" >Submit</input> -->
                      </form>

                    </div>
  
                    <!-- Company -->
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                      <!-- FORM  -->
                      <form>
                        <div class="row mb-3">
                          <div class="col-12">
                            <input type="email" class="form-control" placeholder="Your Company">
                          </div>
                          <div class="col-12">
                            <input type="email" class="form-control" placeholder="Your Email *">
                          </div>
                          <div class="col-12">
                            <input type="email" class="form-control" placeholder="Company *">
                          </div>
                          <div class="col-12">
                            <textarea class="w-100" name="" id="" cols="30" rows="6" placeholder="Type your message*"></textarea>
                          </div>
                        </div>
                        <button type="button" onclick="show_anime()" class="animation__btn" >Submit</button>
                        
                      </form>
                    </div>
  
  
                    <!-- ANIMATION  -->
                    <div id="animation__move" style="display: none;" class="animation__move">
                      <div class="forms__head w-100 d-flex justify-content-center">
                        <h1 class="m-0 text-white ff__lato">
                          Contact Us
                        </h1>
                      </div>
                      <lottie-player src="img/BG_Animation.j"  background=""  speed="1"  style="width: 50%; height: 50%; margin:15% auto;"  loop  autoplay></lottie-player>
                      <div class="tabs__tittle w-100 my-4">
                        <h5 class="m-0 text-white ff__lato fw-normal text-capitalize text-center">
                          your message has been sent
                        </h5>
                        <div class="text-center text-white text-uppercase mt-4 fw-bold back_link"><a href="contact.html">back to page</a></div>
                        
                      </div>
                    </div>
                    <!-- ANIMATION  -->
                  </div>
                  
                </div>
              </div>
  
            </div>
            
          </div>
        </div>
      </div>
    </section>
    <!-- ### FOOTER ### -->
    <div id="footer"></div>
    <!-- ### FOOTER END ### -->


    <!-- ### FOOTER END ### -->

    <script src="js/show_hide.js" defer></script>
    <script src="js/loader.js"></script>
    <script src="js/contactForm.js"></script>

    <!-- video__  -->
    <script src="js/scroll_smoth.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
